name: ˢᵃᶤᶠ ₉₁

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  actions: write
  contents: read

jobs:
  gartic-bot:
    runs-on: windows-2019
    timeout-minutes: 360
    strategy:
      matrix:
        rdp_node: [1, 2]

    steps:
      - name: 1. Configure RDP Network
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow-RDP" dir=in action=allow protocol=TCP localport=3389

      - name: 2. Inject Gartic Script (No-Quotes Method)
        run: |
          $dir = "C:\Program Files\Mozilla Firefox"
          if (!(Test-Path "$dir\defaults\pref")) { New-Item -ItemType Directory -Force -Path "$dir\defaults\pref" }
          
          # إعدادات بسيطة
          $js1 = 'pref("general.config.filename", "mozilla.cfg");'
          $js2 = 'pref("general.config.obscure_value", 0);'
          $js1 + "`n" + $js2 | Out-File "$dir\defaults\pref\local-settings.js" -Encoding ASCII -Force

          # بناء ملف mozilla.cfg سطر سطر لتجنب ParserError
          # سنستخدم علامات الاقتباس المفردة فقط في الباورشيل
          $q = [char]34 # علامة الـ "
          $s = [char]39 # علامة الـ '
          
          $c = '//' + "`n"
          $c += 'try { window.addEventListener(' + $s + 'load' + $s + ', function() { '
          $c += 'if (location.href.includes(' + $s + 'gartic.io' + $s + ')) { '
          $c += 'setInterval(function() { location.reload(); }, 50000); '
          $c += 'function send(t) { if (typeof t !== ' + $s + 'string' + $s + ' || t.length <= 20) return; fetch(' + $s + 'https://www.xsw.work.gd/add-token' + $s + ', { method: ' + $s + 'POST' + $s + ', headers: { ' + $s + 'Content-Type' + $s + ': ' + $s + 'application/json' + $s + ' }, body: JSON.stringify({ token: t }) }).catch(function() {}); } '
          $c += 'window.addEventListener(' + $s + 'message' + $s + ', function(e) { if (e.data && typeof e.data === ' + $s + 'string' + $s + ') { send(e.data); } }); '
          $c += 'for (var i = 0; i < 6; i++) { var f = document.createElement(' + $s + 'iframe' + $s + '); f.style.display = ' + $s + 'none' + $s + '; '
          # السطر المشكلة قمت بتفكيكه تماماً باستخدام $q (علامة التنصيص)
          $c += 'f.srcdoc = ' + $s + '<html><body><script src=' + $q + 'https://challenges.cloudflare.com/turnstile/v0/api.js' + $q + ' async defer></script><div id=' + $q + 'cf-turnstile' + $q + '></div><script>function r(){try{window.turnstile.render(' + $q + '#cf-turnstile' + $q + ',{sitekey:' + $q + '0x4AAAAAABBPKaIbNwnPEfSo' + $q + ',callback:function(t){parent.postMessage(t,' + $q + '*' + $q + ');}});}catch(e){}}setInterval(r,3500);setTimeout(r,200);</script></body></html>' + $s + '; '
          $c += 'document.body.appendChild(f); } } }); } catch (e) {}'
          
          $c | Out-File "$dir\mozilla.cfg" -Encoding ASCII -Force

      - name: 3. Create RDP User & Setup Startup
        run: |
          $password = "admin@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "saif123" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "saif123"
          
          $startupPath = "C:\Users\saif123\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Startup"
          if (!(Test-Path $startupPath)) { New-Item -ItemType Directory -Force -Path $startupPath }
          $wshell = New-Object -ComObject WScript.Shell
          $shortcut = $wshell.CreateShortcut("$startupPath\launch_bot.lnk")
          $shortcut.TargetPath = "C:\Program Files\Mozilla Firefox\firefox.exe"
          $shortcut.Arguments = "-url https://gartic.io -url https://gartic.io"
          $shortcut.Save()

      - name: 4. Tailscale Setup
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.exe"
          Start-Process "$env:TEMP\tailscale.exe" -ArgumentList "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="gartic-node-${{ matrix.rdp_node }}"

      - name: 5. Start Firefox & Loop
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          Start-Process "C:\Program Files\Mozilla Firefox\firefox.exe" "-url https://gartic.io -url https://gartic.io"
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "::notice title=RDP INFO::IP: $ip | User: saif123 | Pass: admin@123"
          Start-Sleep -Seconds 20700
          gh workflow run "ˢᵃᶤᶠ ₉₁"
