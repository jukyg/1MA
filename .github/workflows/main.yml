name: ˢᵃᶤᶠ ₉₁

on:
  workflow_dispatch:      # عشان تشغله يدوي لو حبيت
  schedule:
    - cron: '0 */6 * * *' # ده السطر السحري: هيشتغل لوحده كل 6 ساعات

jobs:
  gartic-bot:
    runs-on: windows-2019
    timeout-minutes: 360  # 6 ساعات

    steps:
      - name: 1. Configure RDP Network
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow-RDP" dir=in action=allow protocol=TCP localport=3389

      - name: 2. Configure Extensions (No Install Needed)
        run: |
          $firefoxDir = "C:\Program Files\Mozilla Firefox"
          $distDir = "$firefoxDir\distribution"
          if (!(Test-Path $distDir)) { New-Item -ItemType Directory -Force -Path $distDir }

          $extensions = @(
              "https://addons.mozilla.org/firefox/downloads/latest/ublock-origin/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/auto-refresh-page/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/multi-account-containers/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/tampermonkey/latest.xpi"
          )

          $policies = @{
              policies = @{
                  Extensions = @{ Install = $extensions }
                  DisableAppUpdate = $true
                  DontCheckDefaultBrowser = $true
                  Homepage = @{
                      URL = "https://gartic.io"
                      StartPage = "homepage"
                  }
              }
          }
          $policies | ConvertTo-Json -Depth 4 | Out-File "$distDir\policies.json" -Encoding UTF8

      - name: 3. Create RDP User
        run: |
          $password = "admin@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "saif123" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "saif123"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "saif123"
          
          echo "RDP_USER=YOU" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: 4. Start Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.exe"
          Start-Process "$env:TEMP\tailscale.exe" -ArgumentList "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gartic-fast

      - name: 5. Create Script File for Copy
        run: |
          $script = @"
          // ==UserScript==
          // @name         Gartic.io Token Fetcher (Optimized Reload Version )
          // @namespace    http://tampermonkey.net/
          // @version      0.5
          // @description  Fetch maximum tokens from Turnstile with minimal data usage + auto reload every 50s
          // @author       You
          // @match         *://gartic.io/*
          // @match         *://*.gartic.io/*
          // @grant        none
          // ==/UserScript==

          (function () {
              'use strict';

              const TOKEN_INTERVAL = 3500; // 4 ثواني بين طلبات التوكن
              const NUM_IFRAMES = 5;       // عدد الـ iframes
              const BACKEND_URL = 'https://www.xsw.work.gd/add-token';

              // إعادة تحميل الصفحة كل 50 ثانية
              setInterval(() => {
                  location.reload();
              }, 50000);

              // دالة إرسال التوكن للـ backend
              function sendToken(token) {
                  if (typeof token !== 'string' || token.length <= 20) return;
                  console.log("Token received:", token);
                  fetch(BACKEND_URL, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ token })
                  }).catch(() => {});
              }

              // إنشاء الـ iframes فقط
              function createTurnstileFrames() {
                  window.addEventListener('message', function(event) {
                      if (event.data && typeof event.data === 'string') {
                          sendToken(event.data);
                      }
                  });

                  for (let i = 0; i < NUM_IFRAMES; i++) {
                      const iframe = document.createElement('iframe');
                      iframe.style.display = 'none';
                      iframe.sandbox = 'allow-scripts allow-same-origin';
                      document.body.appendChild(iframe);

                      const html = \`
                          <!DOCTYPE html>
                          <html>
                          <head>
                              <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
                          </head>
                          <body>
                              <div id="cf-turnstile"></div>
                              <script>
                                  function requestToken() {
                                      try {
                                          window.turnstile.render('#cf-turnstile', {
                                              sitekey: '0x4AAAAAABBPKaIbNwnPEfSo',
                                              callback: function(token) {
                                                  parent.postMessage(token, '*');
                                              }
                                          });
                                      } catch (e) {}
                                  }
                                  setInterval(requestToken, \${TOKEN_INTERVAL});
                                  setTimeout(requestToken, 200);
                              </script>
                          </body>
                          </html>
                      \`;
                      iframe.srcdoc = html;
                  }
              }

              createTurnstileFrames();
          })();
          "@
          $script | Out-File "$env:USERPROFILE\Desktop\MY_SCRIPT.txt" -Encoding UTF8

      - name: 6. Launch Firefox
        run: |
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "::notice title=RDP CONNECT INFO::IP: $ip | User: saif123 | Pass: admin@123"
          
          Start-Process "C:\Program Files\Mozilla Firefox\firefox.exe"
          Start-Process "notepad.exe" -ArgumentList "$env:USERPROFILE\Desktop\MY_SCRIPT.txt"
          
          Write-Host "RDP Ready! السكربت موجود في Notepad على الشاشة، انسخه وضعه في تمبر مونكي."
          while ($true) { Start-Sleep -Seconds 300 }
