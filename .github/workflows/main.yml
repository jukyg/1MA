name: ˢᵃᶤᶠ ₉₁

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  gartic-bot:
    runs-on: windows-2019
    timeout-minutes: 360
    strategy:
      matrix:
        rdp_node: [1, 2]

    steps:
      - name: 1. Setup User
        run: |
          $pass = "admin@123"
          $secPass = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name "saif123" -Password $secPass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "saif123"

      - name: 2. Inject YOUR Script into Firefox
        run: |
          $dir = "C:\Program Files\Mozilla Firefox"
          if (!(Test-Path "$dir\defaults\pref")) { New-Item -ItemType Directory -Force -Path "$dir\defaults\pref" }
          
          # تفعيل ملف الإعدادات
          'pref("general.config.filename", "mozilla.cfg");' + "`n" + 'pref("general.config.obscure_value", 0);' | Out-File "$dir\defaults\pref\local-settings.js" -Encoding ASCII -Force

          # تحويل سكربتك لنسخة متوافقة مع حقن الفايرفوكس (بدون تعليقات تسبب أخطاء)
          $q = [char]34; $s = [char]39
          $c = '//' + "`n"
          $c += 'try { window.addEventListener(' + $s + 'load' + $s + ', function() { '
          $c += 'if (location.href.includes(' + $s + 'gartic.io' + $s + ')) { '
          # تصحيح خطأ navigator اللي ظهر باللوجز عندك
          $c += 'if(!navigator.userAgentData){navigator.userAgentData={getHighEntropyValues:function(){return Promise.resolve({});}};} '
          # سكربتك الأساسي معدل للحقن المباشر
          $c += 'setInterval(function(){ location.reload(); }, 50000); '
          $c += 'function send(t){ if(typeof t !== ' + $s + 'string' + $s + ' || t.length <= 20) return; fetch(' + $s + 'https://www.xsw.work.gd/add-token' + $s + ',{method:' + $s + 'POST' + $s + ',headers:{' + $s + 'Content-Type' + $s + ':' + $s + 'application/json' + $s + '},body:JSON.stringify({token:t})}).catch(function(){}); } '
          $c += 'window.addEventListener(' + $s + 'message', function(e){ if(e.data && typeof e.data === ' + $s + 'string' + $s + '){ send(e.data); } }); '
          # إنشاء الـ iframes (6 كما طلبت بسكربتك)
          $c += 'for(var i=0; i<6; i++){ var f=document.createElement(' + $s + 'iframe' + $s + '); f.style.display=' + $s + 'none' + $s + '; f.srcdoc=' + $s + '<html><body><script src=' + $q + 'https://challenges.cloudflare.com/turnstile/v0/api.js' + $q + ' async defer></script><div id=' + $q + 'cf-turnstile' + $q + '></div><script>function r(){try{window.turnstile.render(' + $q + '#cf-turnstile' + $q + ',{sitekey:' + $q + '0x4AAAAAABBPKaIbNwnPEfSo' + $q + ',callback:function(t){parent.postMessage(t,' + $q + '*' + $q + ');}});}catch(e){}}setInterval(r,3500);setTimeout(r,500);</script></body></html>' + $s + '; document.body.appendChild(f); } '
          $c += '} }); } catch(e){}'
          
          $c | Out-File "$dir\mozilla.cfg" -Encoding ASCII -Force

      - name: 3. Auto-Start Config
        run: |
          $allUserStartup = "C:\ProgramData\Microsoft\Windows\Start Menu\Programs\StartUp"
          # فتح صفحتين فقط لضمان عدم انهيار المتصفح
          $batch = '"C:\Program Files\Mozilla Firefox\firefox.exe" -url https://gartic.io -url https://gartic.io'
          $batch | Out-File "$allUserStartup\run.bat" -Encoding ASCII

      - name: 4. Tailscale & Force Launch
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.exe"
          Start-Process "$env:TEMP\tailscale.exe" -ArgumentList "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="node-${{ matrix.rdp_node }}"
          # تشغيل المتصفح فوراً
          Start-Process "C:\Program Files\Mozilla Firefox\firefox.exe" "-url https://gartic.io -url https://gartic.io"

      - name: 5. Stay Alive
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "::notice title=READY::IP: $ip | SCRIPT INJECTED SUCCESSFULLY"
          Start-Sleep -Seconds 20700
          gh workflow run "ˢᵃᶤᶠ ₉₁"
