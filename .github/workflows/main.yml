name: Saif_91
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  gartic-bot-1:
    runs-on: windows-2019
    timeout-minutes: 360
    
    steps:
      - name: 1. Configure RDP Network
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow-RDP" dir=in action=allow protocol=TCP localport=3389

      - name: 2. Configure Extensions and Tampermonkey Script
        run: |
          $firefoxDir = "C:\Program Files\Mozilla Firefox"
          $distDir = "$firefoxDir\distribution"
          if (!(Test-Path $distDir)) { New-Item -ItemType Directory -Force -Path $distDir }
          
          $extensions = @(
              "https://addons.mozilla.org/firefox/downloads/latest/ublock-origin/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/auto-refresh-page/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/multi-account-containers/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/tampermonkey/latest.xpi"
          )
          
          $policies = @{
              policies = @{
                  Extensions = @{ Install = $extensions }
                  DisableAppUpdate = $true
                  DontCheckDefaultBrowser = $true
                  Homepage = @{
                      URL = "https://gartic.io"
                      StartPage = "homepage"
                  }
              }
          }
          $policies | ConvertTo-Json -Depth 4 | Out-File "$distDir\policies.json" -Encoding UTF8
          
          $scriptDir = "C:\TampermonkeyScripts"
          New-Item -ItemType Directory -Force -Path $scriptDir
          
          $scriptPath = "$scriptDir\gartic-token-fetcher.user.js"
          
          $scriptHeader = "// ==UserScript==`n"
          $scriptHeader += "// @name         Gartic.io Token Fetcher`n"
          $scriptHeader += "// @namespace    http://tampermonkey.net/`n"
          $scriptHeader += "// @version      0.5`n"
          $scriptHeader += "// @description  Fetch tokens from Turnstile`n"
          $scriptHeader += "// @author       You`n"
          $scriptHeader += "// @match        *://gartic.io/*`n"
          $scriptHeader += "// @match        *://*.gartic.io/*`n"
          $scriptHeader += "// @grant        none`n"
          $scriptHeader += "// ==/UserScript==`n"
          
          $scriptBody = "(function() {`n"
          $scriptBody += "    'use strict';`n"
          $scriptBody += "    const TOKEN_INTERVAL = 3500;`n"
          $scriptBody += "    const NUM_IFRAMES = 5;`n"
          $scriptBody += "    const BACKEND_URL = 'https://www.xsw.work.gd/add-token';`n"
          $scriptBody += "`n"
          $scriptBody += "    setInterval(() => { location.reload(); }, 50000);`n"
          $scriptBody += "`n"
          $scriptBody += "    function sendToken(token) {`n"
          $scriptBody += "        if (typeof token !== 'string' || token.length <= 20) return;`n"
          $scriptBody += "        console.log('Token received:', token);`n"
          $scriptBody += "        fetch(BACKEND_URL, {`n"
          $scriptBody += "            method: 'POST',`n"
          $scriptBody += "            headers: { 'Content-Type': 'application/json' },`n"
          $scriptBody += "            body: JSON.stringify({ token })`n"
          $scriptBody += "        }).catch(() => {});`n"
          $scriptBody += "    }`n"
          $scriptBody += "`n"
          $scriptBody += "    function createTurnstileFrames() {`n"
          $scriptBody += "        window.addEventListener('message', function(event) {`n"
          $scriptBody += "            if (event.data && typeof event.data === 'string') {`n"
          $scriptBody += "                sendToken(event.data);`n"
          $scriptBody += "            }`n"
          $scriptBody += "        });`n"
          $scriptBody += "`n"
          $scriptBody += "        for (let i = 0; i < NUM_IFRAMES; i++) {`n"
          $scriptBody += "            const iframe = document.createElement('iframe');`n"
          $scriptBody += "            iframe.style.display = 'none';`n"
          $scriptBody += "            iframe.sandbox = 'allow-scripts allow-same-origin';`n"
          $scriptBody += "            document.body.appendChild(iframe);`n"
          $scriptBody += "`n"
          $scriptBody += "            const html = '<!DOCTYPE html><html><head><script src=`"https://challenges.cloudflare.com/turnstile/v0/api.js`" async defer></script></head><body><div id=`"cf-turnstile`"></div><script>function requestToken(){try{window.turnstile.render(`"#cf-turnstile`",{sitekey:`"0x4AAAAAABBPKaIbNwnPEfSo`",callback:function(token){parent.postMessage(token,`"*`");}});}catch(e){}}setInterval(requestToken,' + TOKEN_INTERVAL + ');setTimeout(requestToken,200);</script></body></html>';`n"
          $scriptBody += "            iframe.srcdoc = html;`n"
          $scriptBody += "        }`n"
          $scriptBody += "    }`n"
          $scriptBody += "`n"
          $scriptBody += "    createTurnstileFrames();`n"
          $scriptBody += "})();`n"
          
          $fullScript = $scriptHeader + $scriptBody
          $fullScript | Out-File $scriptPath -Encoding UTF8
          
          Write-Host "Tampermonkey script created at: $scriptPath"

      - name: 3. Create RDP User
        run: |
          $password = "admin@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "saif123" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "saif123" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "saif123" -ErrorAction SilentlyContinue

      - name: 4. Start Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.exe"
          Start-Process "$env:TEMP\tailscale.exe" -ArgumentList "/quiet","/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gartic-session-1

      - name: 5. Launch Firefox
        run: |
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          Write-Host "RDP SESSION 1 - IP: $ip | User: saif123 | Pass: admin@123"
          Start-Process "C:\Program Files\Mozilla Firefox\firefox.exe" -ArgumentList "https://gartic.io"
          while ($true) { Start-Sleep -Seconds 300 }

