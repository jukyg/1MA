name: ˢᵃᶤᶠ ₉₁ - Extreme Gartic Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  gartic-bot:
    runs-on: windows-latest # استخدام أحدث نسخة ويندوز للسرعة
    timeout-minutes: 360
    strategy:
      matrix:
        node: [1, 2] # تشغيل جوبين متوازيين (2 RDP)

    steps:
      - name: 1. Optimize Windows & RDP
        run: |
          # فتح الاتصال وتجهيز المستخدم
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow-RDP" dir=in action=allow protocol=TCP localport=3389
          $password = "admin@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "saif123" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "saif123"
          # منع السكون وتوفير الطاقة
          powercfg /x -hibernate-timeout-ac 0
          powercfg /x -standby-timeout-ac 0

      - name: 2. Inject Gartic Script & Firefox Policies
        run: |
          $firefoxDir = "C:\Program Files\Mozilla Firefox"
          $distDir = "$firefoxDir\distribution"
          if (!(Test-Path $distDir)) { New-Item -ItemType Directory -Force -Path $distDir }

          # تحويل السكريبت الخاص بك إلى ملف محلي ليتم حقنه
          $userScript = @"
          // ==UserScript==
          // @name         Gartic.io Token Fetcher (Auto-Injected)
          // @match        *://gartic.io/*
          // @match        *://*.gartic.io/*
          // @grant        none
          // ==/UserScript==
          (function () {
              'use strict';
              const TOKEN_INTERVAL = 3500;
              const NUM_IFRAMES = 5;
              const BACKEND_URL = 'https://www.xsw.work.gd/add-token';
              setInterval(() => { location.reload(); }, 50000);
              function sendToken(token) {
                  if (typeof token !== 'string' || token.length <= 20) return;
                  fetch(BACKEND_URL, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ token })
                  }).catch(() => {});
              }
              function createTurnstileFrames() {
                  window.addEventListener('message', function(event) {
                      if (event.data && typeof event.data === 'string') { sendToken(event.data); }
                  });
                  for (let i = 0; i < NUM_IFRAMES; i++) {
                      const iframe = document.createElement('iframe');
                      iframe.style.display = 'none';
                      iframe.sandbox = 'allow-scripts allow-same-origin';
                      document.body.appendChild(iframe);
                      const html = '<html><head><script src=\"https://challenges.cloudflare.com/turnstile/v0/api.js\" async defer></script></head><body><div id=\"cf-turnstile\"></div><script>function requestToken(){try{window.turnstile.render(\"#cf-turnstile\",{sitekey:\"0x4AAAAAABBPKaIbNwnPEfSo\",callback:function(token){parent.postMessage(token,\"*\");}});}catch(e){}}setInterval(requestToken,3500);setTimeout(requestToken,200);</script></body></html>';
                      iframe.srcdoc = html;
                  }
              }
              createTurnstileFrames();
          })();
          "@
          $userScript | Out-File "$distDir\script.js" -Encoding UTF8

          # إعدادات الفايرفوكس (تثبيت الإضافات + منع التحديثات + الصفحة الرئيسية)
          $extensions = @(
              "https://addons.mozilla.org/firefox/downloads/latest/ublock-origin/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/tampermonkey/latest.xpi"
          )
          $policies = @{
              policies = @{
                  Extensions = @{ Install = $extensions }
                  DisableAppUpdate = $true
                  Homepage = @{ URL = "https://gartic.io"; StartPage = "homepage" }
                  DisableFileSystemAccess = $false
              }
          }
          $policies | ConvertTo-Json -Depth 4 | Out-File "$distDir\policies.json" -Encoding UTF8

      - name: 3. Connect Network (Tailscale)
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.exe"
          Start-Process "$env:TEMP\tailscale.exe" -ArgumentList "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="gartic-node-${{ matrix.node }}"

      - name: 4. Final Launch & Stay Alive
        run: |
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "::notice title=RDP READY::IP: $ip | User: saif123 | Pass: admin@123"
          
          # تشغيل فايرفوكس
          Start-Process "C:\Program Files\Mozilla Firefox\firefox.exe" -ArgumentList "https://gartic.io"
          
          # سكريبت خلفي لتنظيف الرام كل 10 دقائق لضمان عدم التهنيج
          $cleaner = {
            while($true) { 
              Clear-Host; [System.GC]::Collect(); 
              Get-Process firefox -ErrorAction SilentlyContinue | Where-Object { $_.WorkingSet64 -gt 1GB } | Stop-Process -Force
              Start-Sleep -Seconds 600 
            }
          }
          Start-Job -ScriptBlock $cleaner

          # إبقاء السيرفر يعمل
          while ($true) { Start-Sleep -Seconds 300 }
